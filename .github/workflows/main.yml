name: Deploy

on:
  push:
    branches:
      - master
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: git fetch --prune --unshallow
      - uses: actions/setup-node@v1.1.0
      - run: bash ./.github/workflows/deploy.sh $TOKEN
        env:
          TOKEN: ${{ secrets.TOKEN }}
